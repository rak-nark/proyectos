<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda en Línea</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/styles/common.css">
    <link rel="stylesheet" href="../static/styles/index.css">
</head>
<body>
    <header class="bg-primary text-white py-3">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="{{ url_for('index') }}">Tienda en Línea</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Iniciar sesión</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('registro') }}">Registro</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('carrito') }}">Carrito</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container mt-5">
        <section class="productos">
            <h2 class="text-center mb-4">Productos</h2>
            <div class="row">
                {% for producto in productos %}
                <div class="col-md-4 mb-4">
                    <div class="card shadow-sm">
                        <img src="{{ url_for('static', filename='image/' + producto[4]) }}" class="card-img-top" alt="{{ producto[1] }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ producto[1] }}</h5>
                            <p class="card-text">{{ producto[2] }}</p>
                            <p class="card-text">${{ producto[3] }}</p>
                            <form action="{{ url_for('agregar_al_carrito') }}" method="POST">
                                <input type="hidden" name="producto_id" value="{{ producto[0] }}">
                                <input type="number" name="cantidad" min="1" value="1" class="form-control mb-2" required>
                                <button type="submit" class="btn btn-primary btn-block">Agregar al carrito</button>
                            </form>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Tienda en Línea</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../static/javascript/index.js"></script>
</body>
</html>
